<div th:fragment="content">
    <div class="container">
        <div class="row justify-content-between mb-4">
            <h2 class="col-9"> Employee List </h2>
            <a href="view" th:href="@{/employees/view(id=-1, template='create')}" type="button" class="col-3 btn btn-primary">Add Employee</a>
        </div>

        <table class="table table-bordered table-striped" border="1" id="employeeTable">
            <thead>
            <tr>
                <th>Names</th>
                <th>Email</th>
                <th>Department</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee:${employees}">
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.department}"></td>
                <td class="justfy-content-center pr-0">
                    <a href="#" th:href="@{/employees/view(id=${employee.id}, template='update')}" type="button">
                    <i class="bi bi-pencil"></i>
                    </a>
                    &nbsp;
                    <a href="#" th:href="@{/employees/view(id=${employee.id}, template='delete')}" type="button">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
