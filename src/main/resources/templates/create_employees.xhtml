<div th:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <form class="col-6 border p-4" action="#" th:action="@{/employees/create}" th:object="${employee}" method="POST">
                <label th:for="*{name}" class="form-label">Name</label>
                <input type="text" class="form-control mb-3" th:field="*{name}" th:errorclass="text-danger"/>

                <label th:for="*{email}" class="form-label">Email</label>
                <input type="email" class="form-control mb-3" th:field="*{email}" th:errorclass="text-danger"/>

                <label th:for="*{department}" class="form-label">Department</label>
                <select class="form-select mb-3" th:field="*{department}" th:errorclass="text-danger">
                        <option class="form-option" th:value="Electronics" th:text="Electronics"></option>
                        <option class="form-option" th:value="Chemistry" th:text="Chemistry"></option>
                        <option class="form-option" th:value="Mathematics" th:text="Mathematics"></option>
                </select>
                <div class="row justify-content-between">
                    <a href="/employees/list" type="button" class="col-4 btn btn-secondary" th:href="@{/employees/list}">Back To List</a>
                    <button type="submit" class="col-4 btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
